<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS Based App</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
</head>
<body>

    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Russ JS App V.1.0
        
        </a>
    </nav>

    <div class="container" >
        <!--Application-->
        <div id="App" class="row pt-5" >
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>My SEO App</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Website URL" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Your Budget"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Years Online" min="2010" max="2020" value="2020" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary
                        btn-block">
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="product-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
